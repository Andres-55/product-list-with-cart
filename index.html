<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Dessert List</title>

  
</head>
<body>
  <div id="card">
    <div id="left-side">
      <h1>Desserts</h1>
      <div id="menu">
        <div id="grid-container">
        </div>
      </div>
    </div>
    <div id="right-side">
      <h2 id="cart-amount"">Your Cart (0)</h2>
      <div id="list">

      </div>

      <div id="order-cost">
        <p>Order Total</p>
        <h2 id="total-cart-cost">$0.00</h2>
      </div>

      <div id="note">
        <img src="./assets/images/icon-carbon-neutral.svg" alt="tree image">
        <p>This is a <span class="bold-text">carbon-neutral</span> delivery</p>
      </div>

      <button id="checkout" onCLick="purchase()">Confirm Order</button>
    </div>
  </div>
  
</body>
</html>
